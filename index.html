<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <div class="container">
        <form action="">
            <p><label for="">Height In CM:</label><input type="text" id="height"></p>
            <p><label for="">weight In KG:</label><input type="text" id="weight" ></p>
            <center><button>Calculate</button></center>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p id="p1">Under weight = less than 18.6</p>
                <p id="p2">Normal Range = 18.6 and 24.9</p>
                <p id="p3">Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
